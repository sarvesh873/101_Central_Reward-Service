openapi: 3.0.3
info:
  title: Reward Management Service API
  description: |
    API for processing user transactions and retrieving generated rewards.
    The service implements weighted probability logic and utilizes Caffeine for high-speed rule lookups.
  version: 1.0.0
servers:
  - url: /reward-service/api
    description: Production/Local Server Environment
tags:
  - name: Reward Management
    description: Core APIs for processing transactions and fetching reward history.
  - name: Reward Rule Management
    description: APIs for managing reward rules and configurations.

paths:
  # --- 1. POST /process (Main Business Logic) ---
  /process:
    post:
      tags:
        - Reward Management
      summary: Process a transaction and generate a weighted reward.
      description: |
        Processes an incoming transaction request. It performs an idempotency check 
        (ensuring the transaction is rewarded only once) and applies a weighted 
        probability algorithm based on the transaction amount to determine the reward.
      operationId: processTransaction
      requestBody:
        description: Transaction details required to generate a reward.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RewardRequest'
      responses:
        '200':
          description: Reward successfully generated and awarded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardResponse'
        '400':
          description: Invalid Request (e.g., missing fields, invalid amounts).
        '409':
          description: Conflict. Transaction already processed (Idempotency check failed).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Transaction already rewarded"
        '429':
          description: Too Many Requests. Rate limit exceeded (Bucket4j rate limiting).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Rate limit exceeded. Try again in 60 seconds."
        '500':
          description: Internal Server Error (e.g., Database failure, Configuration error in reward rules).

  # --- 2. GET /{rewardId} (Fetch Single Reward) ---
  '/{rewardId}':
    get:
      tags:
        - Reward Management
      summary: Get reward details by ID.
      description: Retrieves the detailed record for a specific, previously generated reward.
      operationId: getRewardById
      parameters:
        - name: rewardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The unique ID of the reward to retrieve.
      responses:
        '200':
          description: Successfully retrieved the reward details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardResponse'
        '404':
          description: Reward not found. (The controller uses the RewardResponse DTO for the 404 body).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardResponse'
              example:
                rewardId: null
                transactionId: null
                rewardType: null
                description: null
                rewardValue: null
                createdAt: null
                errorMessage: "Reward not found with id: 12345"

  # --- 3. POST /{rewardId}/claim (Claim a Reward) ---
  '/{rewardId}/claim':
    post:
      tags:
        - Reward Management
      summary: Claim a reward by ID
      description: Claims a reward by its ID, marking it as claimed and returning the redeem code.
      operationId: claimReward
      parameters:
        - name: rewardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The ID of the reward to claim
      responses:
        '200':
          description: Successfully claimed the reward
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardClaimResponse'
        '400':
          description: Bad request (e.g., invalid reward ID)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Reward not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Reward already claimed or expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # --- 4. GET /user/{userId} (Fetch User History) ---
  '/user/{userId}':
    get:
      tags:
        - Reward Management
      summary: Get all rewards for a user (Paginated).
      description: Retrieves a list of rewards associated with a specific user ID, with pagination controls.
      operationId: getUserRewards
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the user whose rewards are being fetched.
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 0
          description: Page number for pagination (0-indexed).
        - name: size
          in: query
          required: false
          schema:
            type: integer
            default: 20
          description: Number of rewards per page.
      responses:
        '200':
          description: List of rewards successfully retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RewardResponse'
        '500':
          description: Internal Server Error (e.g., Database connectivity issues).

  '/admin/reward-rules':
    get:
      tags:
        - Reward Rule Management
      summary: Get all reward rules
      responses:
        '200':
          description: List of reward rules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RewardRuleResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Failed to retrieve reward rules due to an internal error"

    post:
      tags:
        - Reward Rule Management
      summary: Create a new reward rule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RewardRuleRequest'
      responses:
        '201':
          description: Reward rule created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardRuleResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Invalid reward rule data provided"
        '409':
          description: Conflict - A reward rule with the same name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "A reward rule with this name already exists"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Failed to create reward rule due to an internal error"

  '/admin/reward-rules/tier/{tierName}':
    get:
      tags:
        - Reward Rule Management
      summary: Get reward rules by tier name
      parameters:
        - name: tierName
          in: path
          required: true
          schema:
            type: string
          description: Name of the tier to filter reward rules by
      responses:
        '200':
          description: List of reward rules for the specified tier
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RewardRuleResponse'
        '400':
          description: Invalid tier name provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Invalid tier name format"
        '404':
          description: No reward rules found for the specified tier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "No reward rules found for tier 'PREMIUM'"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Failed to retrieve reward rules for the specified tier"

  '/admin/reward-rules/{id}':
    get:
      tags:
        - Reward Rule Management
      summary: Get a reward rule by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: long
          description: ID of the reward rule to retrieve
      responses:
        '200':
          description: Reward rule details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardRuleResponse'
        '400':
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Invalid reward rule ID format"
        '404':
          description: Reward rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Reward rule with ID 123 not found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Failed to retrieve reward rule"

    put:
      tags:
        - Reward Rule Management
      summary: Update a reward rule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: long
          description: ID of the reward rule to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RewardRuleRequest'
      responses:
        '200':
          description: Updated reward rule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardRuleResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidData:
                  value:
                    errorMessage: "Invalid reward rule data provided"
                invalidId:
                  value:
                    errorMessage: "Invalid reward rule ID format"
        '404':
          description: Reward rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Reward rule with ID 123 not found"
        '409':
          description: Conflict - A reward rule with the same name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "A reward rule with this name already exists"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Failed to update reward rule"

    delete:
      tags:
        - Reward Rule Management
      summary: Delete a reward rule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: long
          description: ID of the reward rule to delete
      responses:
        '204':
          description: Reward rule deleted successfully
        '400':
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Invalid reward rule ID format"
        '404':
          description: Reward rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Reward rule with ID 123 not found"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Failed to delete reward rule"

  '/admin/reward-rules/bulk':
    post:
      tags:
        - Reward Rule Management
      summary: Bulk create reward rules
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              maxItems: 100
              items:
                $ref: '#/components/schemas/RewardRuleRequest'
            example:
              - name: "WELCOME_BONUS"
                description: "Welcome bonus for new users"
                tierName: "BRONZE"
                rewardType: "POINTS"
                rewardValue: 100
                isActive: true
                startDate: "2025-01-01T00:00:00Z"
                endDate: "2025-12-31T23:59:59Z"
      responses:
        '201':
          description: Reward rules created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RewardRuleResponse'
        '207':
          description: Multi-status response (partial success)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RewardRuleResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                emptyArray:
                  value:
                    errorMessage: "Request body cannot be an empty array"
                tooManyItems:
                  value:
                    errorMessage: "Cannot process more than 100 reward rules in a single batch"
                invalidData:
                  value:
                    errorMessage: "Invalid reward rule data provided"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                errorMessage: "Failed to create reward rules"

components:
  schemas:
    RewardRequest:
      type: object
      required:
        - userId
        - transactionId
        - transactionAmount
      properties:
        userId:
          type: string
          description: ID of the user initiating the transaction.
          example: 'user-abc-123'
        transactionId:
          type: string
          description: Unique ID for the transaction (used for idempotency).
          example: 'txn-20250101-7890'
        transactionAmount:
          type: number
          format: double
          description: The monetary amount of the transaction.
          example: 1500.50

    RewardResponse:
      type: object
      description: Details of a single awarded reward, or an error message if retrieval failed.
      properties:
        rewardId:
          type: integer
          format: int64
          nullable: true
          description: Unique identifier of the awarded reward.
          example: 98765
        userId:
          type: string
          nullable: true
          description: ID of the user who received the reward.
          example: 'user-abc-123'
        transactionId:
          type: string
          nullable: true
          description: ID of the transaction that triggered the reward.
          example: 'txn-20250101-7890'
        rewardType:
          type: string
          nullable: true
          description: Categorical type (e.g., CASHBACK, VOUCHER, JACKPOT).
          example: 'CASHBACK'
        rewardStatus:
          type: string
          nullable: true
          description: Current status of the reward (UNCLAIMED, CLAIMED, or EXPIRED).
          enum: [UNCLAIMED, CLAIMED, EXPIRED]
          example: 'UNCLAIMED'
        description:
          type: string
          nullable: true
          description: Human-readable description of the reward awarded.
          example: 'â‚¹50 Cashback'
        rewardValue:
          type: number
          format: double
          nullable: true
          description: Monetary value of the reward (null if non-monetary like a discount).
          example: 50.00
        createdAt:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when the reward was generated.
          example: '2025-11-28T16:00:00Z'
        errorMessage:
          type: string
          nullable: true
          description: Error message if the API failed to fetch the reward (used by the controller for 404).
          example: null

    RewardClaimResponse:
      type: object
      description: Response containing reward claim details
      properties:
        rewardStatus:
          type: string
          description: Current status of the reward after claim attempt
          enum: [UNCLAIMED, CLAIMED, EXPIRED]
          example: 'CLAIMED'
        expiresAt:
          type: string
          format: date-time
          description: Timestamp when the reward will expire (if not already expired)
          example: '2025-12-09T16:00:00Z'
        redeemCode:
          type: string
          description: Unique code to redeem the reward (only present if status is CLAIMED)
          example: 'a1b2c3d4-e5f6-7890'

    RewardRuleRequest:
      type: object
      required:
        - tierName
        - minTransactionAmount
        - rewardType
        - weight
      properties:
        tierName:
          type: string
          example: "TIER_1"
        minTransactionAmount:
          type: number
          format: double
          example: 0.0
        rewardType:
          type: string
          example: "CASHBACK"
        description:
          type: string
          example: "5% cashback on all transactions"
        rewardValue:
          type: number
          format: double
          example: 50.0
        weight:
          type: integer
          example: 10
        active:
          type: boolean
          example: true

    RewardRuleResponse:
      type: object
      properties:
        id:
          type: long
          example: 1
        tierName:
          type: string
          example: "TIER_1"
        minTransactionAmount:
          type: number
          format: double
          example: 0.0
        rewardType:
          type: string
          example: "CASHBACK"
        description:
          type: string
          example: "5% cashback on all transactions"
        rewardValue:
          type: number
          format: double
          example: 50.0
        weight:
          type: integer
          example: 10
        active:
          type: boolean
          example: true

    ErrorResponse:
      type: object
      x-lombok-annotations:
        - "@lombok.Builder"
      properties:
        errorCode:
          type: number
          format: double
          description: Numeric error code
        description:
          type: string
          description: Human-readable description providing more details about the error
        errorType:
          type: string
          description: Categorization of the error (e.g., VALIDATION_ERROR, AUTHENTICATION_FAILED)
        errorMessage:
          type: string
          description: A brief message summarizing the error condition